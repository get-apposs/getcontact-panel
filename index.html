<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel — GetContact.Online</title>
  <style>
    :root{--bg:#0B0D12;--text:#EDEEF3;--muted:#8A8F9C;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.10);--accent:#FF2E6E;}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px}
    .card{border:1px solid var(--border);background:var(--card);border-radius:16px;padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input,select{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.25);color:var(--text);outline:none}
    button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.10);background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:var(--muted);font-size:13px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid rgba(255,255,255,.10);padding:10px 8px;text-align:left;font-size:14px;vertical-align:top}
    th{color:var(--muted);font-weight:600}
    .pill{display:inline-block;padding:4px 10px;border:1px solid rgba(255,255,255,.14);border-radius:999px;font-size:12px;color:var(--muted)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    .hide{display:none}
    #pagination{margin-top:10px;flex-wrap:wrap}
    #pagination button{padding:6px 10px;font-size:12px}
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {display:block;}
      thead{display:none;}
      tr{margin-bottom:12px;border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:10px;}
      td{border:none;padding:6px 0;}
      td::before{
        content:attr(data-label);
        font-weight:600;
        color:var(--muted);
        display:block;
        margin-bottom:2px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="top">
      <div>
        <div style="font-size:18px;font-weight:800">Panel leadów</div>
        <div class="muted">Logowanie klienta do panelu z leadami</div>
      </div>
      <div class="row">
        <span id="who" class="pill hide"></span>
        <button id="logoutBtn" class="hide">Wyloguj</button>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="loginCard" class="card">
      <div style="font-weight:800;margin-bottom:10px">Zaloguj się</div>
      <div class="row">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="pass" type="password" placeholder="Hasło" autocomplete="current-password" />
        <button id="loginBtn">Zaloguj</button>
      </div>
      <div id="loginMsg" class="muted" style="margin-top:10px"></div>
    </div>

    <!-- APP -->
    <div id="appCard" class="card hide" style="margin-top:14px">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <label class="muted">Landing</label>
          <select id="landingSelect"></select>

          <select id="statusFilter">
            <option value="">Wszystkie</option>
            <option value="new">Nowe</option>
            <option value="seen">Widziane</option>
            <option value="contacted">Skontaktowane</option>
          </select>

          <input id="searchInput" type="text" placeholder="Szukaj..." />

          <button id="refreshBtn">Odśwież</button>
        </div>

        <div class="row">
          <button id="csvBtn">Eksport CSV</button>
        </div>
      </div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th id="sortDate" style="cursor:pointer">Data ▼</th>
              <th>Imię</th>
              <th>Email</th>
              <th>Telefon</th>
              <th>Status</th>
              <th>Akcja</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="pagination" class="row"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  const sb = window.supabase.createClient(
    "https://xrixslhtrqbthcjcjloz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyaXhzbGh0cnFidGhjamNqbG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODAxNTksImV4cCI6MjA4NzE1NjE1OX0.KxKNlIm5PmP-OZ0apLYHN_-99AuGswn6HigNWmBPv7U"
  );

  const el = (id) => document.getElementById(id);

  const loginCard = el("loginCard");
  const appCard = el("appCard");
  const loginMsg = el("loginMsg");
  const who = el("who");
  const logoutBtn = el("logoutBtn");
  const landingSelect = el("landingSelect");
  const statusFilter = el("statusFilter");
  const searchInput = el("searchInput");
  const csvBtn = el("csvBtn");
  const refreshBtn = el("refreshBtn");
  const tbody = el("tbody");
  const pagination = el("pagination");
  const sortDateTh = el("sortDate");

  let leadsData = [];
  let page = 1;
  const perPage = 50;
  let sortAsc = false;
  let searchQuery = "";

  function fmtDate(iso) {
    try { return new Date(iso).toLocaleString("pl-PL"); } catch { return iso; }
  }

  async function setUIFromSession() {
    const { data } = await sb.auth.getSession();
    const user = data.session?.user;

    if (!user) {
      loginCard.classList.remove("hide");
      appCard.classList.add("hide");
      who.classList.add("hide");
      logoutBtn.classList.add("hide");
      return;
    }

    who.textContent = user.email || user.id;
    who.classList.remove("hide");
    logoutBtn.classList.remove("hide");

    loginCard.classList.add("hide");
    appCard.classList.remove("hide");

    await loadLandings();
    await loadLeads();
  }

  async function loadLandings() {
    const { data, error } = await sb
      .from("landings")
      .select("id, public_path")
      .order("created_at", { ascending: false });

    if (error) return console.error(error);

    landingSelect.innerHTML = "";
    (data || []).forEach((l) => {
      const opt = document.createElement("option");
      opt.value = l.id;
      opt.textContent = l.public_path;
      landingSelect.appendChild(opt);
    });
  }

  function renderPagination(total) {
    pagination.innerHTML = "";
    const pages = Math.max(1, Math.ceil(total / perPage));
    if (page > pages) page = pages;

    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === page) btn.style.opacity = "0.5";
      btn.addEventListener("click", () => {
        page = i;
        renderLeads();
      });
      pagination.appendChild(btn);
    }
  }

  function renderLeads() {
    tbody.innerHTML = "";

    const filtered = leadsData.filter(r => {
      const q = searchQuery;
      return (
        (r.name || "").toLowerCase().includes(q) ||
        (r.email || "").toLowerCase().includes(q) ||
        (r.phone || "").toLowerCase().includes(q)
      );
    });

    const start = (page - 1) * perPage;
    const end = start + perPage;
    const slice = filtered.slice(start, end);

    slice.forEach((r) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Data">${fmtDate(r.created_at)}</td>
        <td data-label="Imię">${r.name || ""}</td>
        <td data-label="Email">${r.email || ""}</td>
        <td data-label="Telefon">${r.phone || ""}</td>
        <td data-label="Status">${r.status || "new"}</td>
        <td data-label="Akcja">
          <select data-id="${r.id}" class="statusSel">
            <option value="new" ${r.status==="new"?"selected":""}>new</option>
            <option value="seen" ${r.status==="seen"?"selected":""}>seen</option>
            <option value="contacted" ${r.status==="contacted"?"selected":""}>contacted</option>
          </select>
        </td>
      `;
      tbody.appendChild(tr);
    });

    tbody.querySelectorAll(".statusSel").forEach(sel => {
      sel.addEventListener("change", async (e) => {
        const id = e.target.dataset.id;
        const value = e.target.value;
        const { error } = await sb.from("leads").update({ status: value }).eq("id", id);
        if (error) alert("RLS blokuje UPDATE albo błąd zapisu");
      });
    });

    renderPagination(filtered.length);
  }

  async function loadLeads() {
    const landingId = landingSelect.value;
    if (!landingId) {
      leadsData = [];
      renderLeads();
      return;
    }

    const status = statusFilter.value;

    let q = sb
      .from("leads")
      .select("*")
      .eq("landing_id", landingId);

    if (status) q = q.eq("status", status);

    const { data, error } = await q;
    if (error) {
      console.error(error);
      leadsData = [];
      renderLeads();
      return;
    }

    leadsData = (data || []).sort((a, b) => {
      const da = new Date(a.created_at).getTime();
      const db = new Date(b.created_at).getTime();
      return sortAsc ? da - db : db - da;
    });

    page = 1;
    renderLeads();
  }

  el("loginBtn").addEventListener("click", async () => {
    loginMsg.textContent = "";
    const email = el("email").value.trim();
    const password = el("pass").value;

    const { error } = await sb.auth.signInWithPassword({ email, password });

    if (error) {
      loginMsg.textContent = "Błędny email lub hasło.";
      return;
    }

    await setUIFromSession();
  });

  logoutBtn.addEventListener("click", async () => {
    await sb.auth.signOut();
    await setUIFromSession();
  });

  landingSelect.addEventListener("change", () => {
    page = 1;
    loadLeads();
  });

  statusFilter.addEventListener("change", () => {
    page = 1;
    loadLeads();
  });

  refreshBtn.addEventListener("click", () => {
    page = 1;
    loadLeads();
  });

  searchInput.addEventListener("input", () => {
    searchQuery = searchInput.value.trim().toLowerCase();
    page = 1;
    renderLeads();
  });

  sortDateTh.addEventListener("click", () => {
    sortAsc = !sortAsc;
    sortDateTh.textContent = sortAsc ? "Data ▲" : "Data ▼";
    if (leadsData.length) {
      leadsData.sort((a, b) => {
        const da = new Date(a.created_at).getTime();
        const db = new Date(b.created_at).getTime();
        return sortAsc ? da - db : db - da;
      });
      page = 1;
      renderLeads();
    } else {
      loadLeads();
    }
  });

  csvBtn.addEventListener("click", async () => {
    const landingId = landingSelect.value;
    const status = statusFilter.value;
    if (!landingId) return;

    let q = sb
      .from("leads")
      .select("created_at,name,email,phone,status")
      .eq("landing_id", landingId)
      .order("created_at", { ascending: false })
      .limit(5000);

    if (status) q = q.eq("status", status);

    const { data, error } = await q;
    if (error) return alert("Błąd eksportu");

    const header = ["created_at","name","email","phone","status"];
    const rows = [header.join(",")].concat(
      (data || []).map(r => header.map(k => {
        const v = (r[k] ?? "").toString();
        return /[",\n]/.test(v) ? `"${v.replaceAll('"','""')}"` : v;
      }).join(","))
    );

    const blob = new Blob([rows.join("\n")], { type: "text/csv;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "leads.csv";
    a.click();
    URL.revokeObjectURL(a.href);
  });

  setUIFromSession();
</script>

</body>
</html>
