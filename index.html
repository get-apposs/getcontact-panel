</head>

function escapeCsv(v){
  const s = (v ?? "").toString();
  return /[",\n]/.test(s) ? `"${s.replaceAll('"','""')}"` : s;
}

async function exportCSV() {
  const landingId = document.getElementById("landingSelect").value;
  const status = document.getElementById("statusFilter").value;

  let q = sb
    .from("leads")
    .select("created_at,name,email,phone,status")
    .eq("landing_id", landingId)
    .order("created_at", { ascending: false })
    .limit(5000);

  if (status) q = q.eq("status", status);

  const { data, error } = await q;
  if (error) { console.error(error); alert("Błąd eksportu"); return; }

  const header = ["created_at","name","email","phone","status"];
  const rows = [header.join(",")].concat(
    (data || []).map(r => header.map(k => escapeCsv(r[k])).join(","))
  );

  const blob = new Blob([rows.join("\n")], { type: "text/csv;charset=utf-8" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "leads.csv";
  a.click();
  URL.revokeObjectURL(a.href);
}
